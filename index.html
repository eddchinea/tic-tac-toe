<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>

    <header class="header">
        <h1 class="title">TIK TAK TOE</h1>
    </header>
    <main class="main">
        <h2 class="turn"></h2>
        <div class="board"></div>
        <button class="restart">Restart</button>
    </main>
    <dialog class="dialog" open>
        <form action="#" method="dialog" class="form">
            <h2 class="form-title">Enter player names</h2>
            <ul class="form-fields">
                <li>
                    <label for="player1">Player 1:</label>
                    <input type="text" id="player1" required>
                </li>
                <li>
                    <label for="player2">Player 2:</label>
                    <input type="text" id="player2" required>
                </li>
                <li>
                    <button>Start</button>
                    <button>Start without names</button>
                </li>
            </ul>
        </form>
    </dialog>
    
</body>
</html>
